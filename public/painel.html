<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Controle - Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      padding: 2rem;
    }
    h1 {
      color: #a9ff00;
    }
    form, .link-item {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    input {
      padding: 0.5rem;
      margin: 0.3rem;
      width: 40%;
    }
    button {
      padding: 0.5rem;
      margin-left: 0.5rem;
      background-color: #a9ff00;
      border: none;
      cursor: pointer;
    }
    .link-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .link-info {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <h1>Gerir Links</h1>
  <form id="form-link">
    <input type="text" id="title" placeholder="Título do Link" required />
    <input type="url" id="url" placeholder="URL do Link" required />
    <input type="hidden" id="linkId" />
    <button type="submit">Salvar</button>
  </form>
  <div id="links"></div>

  <script>
    const form = document.getElementById('form-link');
    const linksDiv = document.getElementById('links');

    async function fetchLinks() {
      const res = await fetch('http://localhost:5000/api/links');
      const links = await res.json();

      linksDiv.innerHTML = '';
      links.forEach(link => {
        const div = document.createElement('div');
        div.className = 'link-item';

        const info = document.createElement('div');
        info.className = 'link-info';
        info.innerHTML = `<strong>${link.title}</strong> <br><a href="${link.url}" target="_blank">${link.url}</a>`;

        const btnEdit = document.createElement('button');
        btnEdit.textContent = '✏️';
        btnEdit.onclick = () => {
          const confirmar = confirm('Tem certeza que deseja editar este link?');
          if (confirmar) {
            document.getElementById('title').value = link.title;
            document.getElementById('url').value = link.url;
            document.getElementById('linkId').value = link._id;
          }
        };

        const btnDel = document.createElement('button');
        btnDel.textContent = '🗑️';
        btnDel.onclick = async () => {
          const confirmar = confirm('Tem certeza que deseja excluir este link?');
          if (confirmar) {
            await fetch(`/api/links/${link._id}`, { method: 'DELETE' });
            fetchLinks();
          }
        };

        div.appendChild(info);
        div.appendChild(btnEdit);
        div.appendChild(btnDel);
        linksDiv.appendChild(div);
      });
    }

    form.onsubmit = async e => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const url = document.getElementById('url').value;
      const id = document.getElementById('linkId').value;

      if (id) {
        const confirmar = confirm('Tem certeza que deseja atualizar este link?');
        if (!confirmar) return;

        await fetch(`/api/links/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, url })
        });
      } else {
        await fetch('/api/links', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, url })
        });
      }

      form.reset();
      document.getElementById('linkId').value = '';
      fetchLinks();
    };

    fetchLinks();
  </script>
</body>
</html>
